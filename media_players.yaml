# sony bravia TV
  - platform: braviatv
    host: 192.168.86.38
    #yamaha multicast
  - platform: yamaha_musiccast
    name: "Living Room Soundbar"
    host: 192.168.86.58
    port: 5005

  - platform: universal
    name: Universal TV
    children:
      - media_player.sony_bravia_tv
    commands:
      volume_set:
        service: media_player.volume_set
        data_template:
          entity_id: media_player.ysp1600_d5c2e7_main
          volume_level: '{{ volume_level }}'
    attributes:
      is_volume_muted: media_player.ysp1600_d5c2e7_main|is_volume_muted
      volume_level: media_player.ysp1600_d5c2e7_main|volume_level

  - platform: universal
    name: Universal media player
    children:
      - media_player.all_house
      - media_player.downstairs
      - media_player.kitchen
      - media_player.soundbar
      - media_player.bedroom
      #- media_player.universal_tv

