- alias: 'Trigger alarm while armed away'
  trigger:
    - platform: state
      entity_id: binary_sensor.door_window_sensor_158d0001e7e302 #Front door
      to: 'on'
    - platform: state
      entity_id: binary_sensor.motion_sensor_158d0001644d03 #Kitchen motion
      to: 'on'
  condition:
    - condition: state
      entity_id: alarm_control_panel.house_alarm
      state: armed_away
  action:
    service: alarm_control_panel.alarm_trigger
    entity_id: alarm_control_panel.house_alarm
    
- alias: 'Trigger alarm while armed home'
  trigger:
    - platform: state
      entity_id: binary_sensor.door_window_sensor_158d0001e7e302 #Front door
      to: 'on'
    - platform: state
      entity_id: binary_sensor.motion_sensor_158d0001644d03 #Kitchen motion
      to: 'on'
  condition:
    - condition: state
      entity_id: alarm_control_panel.house_alarm
      state: armed_home
  action:
    service: alarm_control_panel.alarm_trigger
    entity_id: alarm_control_panel.house_alarm
    

#alarm triggered actions
- alias: 'Alarm triggered actions'
  trigger:
    - platform: state
      entity_id: alarm_control_panel.house_alarm
      to: 'triggered'
  action:
    - service: notify.home_assistant
      data_template:
        message: 'The house alarm has been triggered - {{now().strftime("%H:%M on %w %b" )}}'
        data:
          actions:
            - action: notify_action_disarm_alarm
              title: "Disarm now"
          tag: "house-alarm-notification"

#notification action button
- id: notify_action_disarm_alarm
  alias: Notification action - Disarm alarm
  trigger:
    platform: event
    event_type: html5_notification.clicked
    event_data:
     action: notify_action_disarm_alarm
  action:
    service: alarm_control_panel.alarm_disarm
    data:
      entity_id: alarm_control_panel.house_alarm
      code: !secret alarm_pin

#arm the alarm after leaving
- id: alarm_on_depart
  alias: 'Arm the alarm after leaving'
  trigger:
    platform: state
    entity_id: group.people
    to: 'not_home'
    from: 'home'
    for:
      minutes: 10
  action:
    service: alarm_control_panel.alarm_arm_away
    data:
      entity_id: alarm_control_panel.house_alarm
      code: !secret alarm_pin
    
- id: disarm_on_arrival
  alias: 'Disarm the alarm on arrival'
  trigger:
    platform: state
    entity_id: group.people
    to: 'home'
    from: 'not_home'
  action:
    service: alarm_control_panel.alarm_disarm
    data:
      entity_id: alarm_control_panel.house_alarm
      code: !secret alarm_pin
    
