# mqtt topic automation when the door bell is pressed.
  - id: doorbell_pushed
    alias: Doorbell Pushed
    trigger:
      platform: mqtt
      topic: home/nodemcu/doorbell
      payload: 'on'
    action:
      - service: media_player.play_media
        data:
          entity_id: group.google_home_devices
          media_content_id: !secret doorbell_chime_url
          media_content_type: audio/mp3
      - service: xiaomi_aqara.play_ringtone
        data:
          gw_mac: !secret xiaomi_mac
          ringtone_id: 10001
          ringtone_vol: 10
      - service: notify.home_assistant
        data_template:
          message: 'Front door bell rang - {{now().strftime("%H:%M on %w %b" )}}'
        data:
          data:
            tag: "front-door-notification"

  - id: doorbell_pushed_lights_on
    alias: Doorbell Pushed Light on
    trigger:
      platform: mqtt
      topic: home/nodemcu/doorbell
      payload: 'on'
    condition:
      condition: and
      conditions:
        - condition: state
          entity_id: group.people
          state: home
        - condition: sun
          after: sunset
          after_offset: "-0:20:00"
    action:
      - service: light.turn_on
        entity_id: light.porch
        data:
          brightness_pct: 10
